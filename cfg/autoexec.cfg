// Rates and Interpolation

cl_cmdrate 128
cl_updaterate 128
cl_interp 0
cl_interp_ratio 1
rate 128000

// Bobbing and movement shifting

cl_viewmodel_shift_left_amt 1.5
cl_viewmodel_shift_right_amt 0.75
cl_bob_lower_amt 21
cl_bobamt_lat 0.33
cl_bobamt_vert 0.14
cl_bobcycle 0.98

// Audio

snd_mixahead 0.05
snd_headphone_pan_exponent 2
snd_musicvolume 0

// Mouse commands

m_rawinput 1
m_mouseaccel1 0
m_mouseaccel2 0

// Miscellaneous

cl_autowepswitch 0
cl_autohelp 0
cl_showhelp 0
fps_max 60
fps_max_menu 60
gameinstructor_enable 0
commentary_firstrun 0
mat_monitorgamma 1.75

// crossahir

cl_crosshairalpha 240
cl_crosshaircolor 0
cl_crosshaircolor_b 50
cl_crosshaircolor_g 250
cl_crosshaircolor_r 50
cl_crosshairdot 0
cl_crosshairgap -1
cl_crosshairsize 5
cl_crosshairstyle 4
cl_crosshairthickness 1
cl_crosshairusealpha 1

// HUD
hud_scaling 0.8
cl_radar_scale 0.5
cl_radar_icon_scale_min 0.4

